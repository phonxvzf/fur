render:
  resolution: 100x100
  shadow_bias: 5e-4
  spp: 1
  sspp: 500
  bounce: 2
  tile_size: "2 2"
  seed: 987654321
  min_rr: 0.5 # minimum probability to continue tracing path (0 means always trace)

intersect:
  hit_epsilon: 1e-4
  normal_delta: 1e-4
  max_iters: 500

scene:
  camera:
    type: perspective
    position: "9 9 0"
    lookat: "0 0 0"
    up: "0 1 0"
    near: 0.1
    far: 1000
    fov: 75
  objects: # for light source, use material "light"
    - shape: "de_sphere"
      radius: 0.5
      transform:
        - translate: "-1 0.5 0"
      material:
        ggx:
          color: "0.8 0.8 0"
          emittance: "0 0 0"
          Kd: 0.8
          roughness: 0.2
          fresnel: "0.9 0.8 0.8"
    - shape: "de_sphere"
      radius: 0.5
      transform:
        - translate: "0 0.5 1"
      material:
        ggx:
          color: "0 0.8 0"
          emittance: "0 0 0"
          Kd: 0.8
          roughness: 0.2
          fresnel: "0.9 0.8 0.8"
    - shape: "de_sphere"
      radius: 0.5
      transform:
        - translate: "-2 0.5 -1"
      material:
        ggx:
          color: "0 0 0.8"
          emittance: "0 0 0"
          Kd: 0.8
          roughness: 0.2
          fresnel: "0.9 0.8 0.8"
    - shape: "de_sphere"
      radius: 0.5
      transform:
        - translate: "2 0.5 -1"
      material:
        ggx:
          color: "0 0.8 0.8"
          emittance: "0 0 0"
          Kd: 0.8
          roughness: 0.2
          fresnel: "0.9 0.8 0.8"
    - shape: "de_sphere"
      radius: 0.5
      transform:
        - translate: "1 0.5 0"
      material:
        ggx:
          color: "0.8 0 0.8"
          emittance: "0 0 0"
          Kd: 0.8
          roughness: 0.2
          fresnel: "0.9 0.8 0.8"
    - shape: "de_quad"
      a: "-5 0 5"
      b: "5 0 5"
      c: "5 0 -5"
      d: "-5 0 -5"
      material:
        ggx:
          color: "1 0 0"
          emittance: "0 0 0"
          Kd: 0.2
          roughness: 0.5
          fresnel: "1 0 0"
    - shape: "de_quad"
      a: "-5 0 5"
      b: "5 0 5"
      c: "5 0 -5"
      d: "-5 0 -5"
      transform:
        - rotate:
            axis: "0 0 1"
            angle: "-90"
        - translate: "-5 5 0"
      material:
        ggx:
          emittance: "0 0 0"
          color: "1 0 0"
          Kd: 0.2
          roughness: 0.5
          fresnel: "1 0 0"
    - shape: "de_quad"
      color: "0 0 0"
      a: "-2.5 2.5 0"
      b: "2.5 2.5 0"
      c: "2.5 -2.5 0"
      d: "-2.5 -2.5 0"
      transform:
        - rotate:
            axis: "1 0 0"
            angle: "45"
        - translate: "0 2.5 -2.5"
      material:
        light:
          emittance: "3 3 3"
