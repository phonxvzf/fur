          Ks: 1.0
          Es: 16
    - shape: "de_sphere"
      radius: 0.5
      transform:
        - translate: "0 0.5 1"
      material:
        phong:
          color: "1.0 1.0 1.0"
          Kd: 0.0
          Ks: 1.0
          Es: 16
    - shape: "de_sphere"
      radius: 0.5
      transform:
        - translate: "-2 0.5 -1"
      material:
        phong:
          color: "1.0 1.0 1.0"
          Kd: 0.0
          Ks: 1.0
          Es: 16
    - shape: "de_sphere"
      radius: 0.5
      transform:
        - translate: "2 0.5 -1"
      material:
        phong:
          color: "1.0 1.0 1.0"
