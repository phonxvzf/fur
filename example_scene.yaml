render:
  resolution: 640x480
  shadow_bias: 5e-4

intersect:
  hit_epsilon: 1e-4
  normal_delta: 1e-4
  max_iters: 1000

scene:
  camera:
    type: perspective
    position: "0 -2 4.5"
    lookat: "0 0 0"
    up: "0 1 0"
    near: 0.1
    far: 1000
    fov: 75
  objects:
    - shape: "de_mandelbulb"
      transform:
        - rotate:
            axis: "1 0 0"
            angle: 90
        - translate: "1 0 0"
      material:
        phong:
          color: "1.0 1.0 1.0"
          Kd: 0.5
          Ks: 0.5
          Es: 16
    - shape: "de_mandelbulb"
      transform:
        - rotate:
            axis: "1 0 0"
            angle: 90
        - translate: "-1 0 0"
      material:
        phong:
          color: "1.0 1.0 1.0"
          Kd: 0.5
          Ks: 0.5
          Es: 16
    - shape: "de_quad"
      a: "-1 0 1"
      b: "1 0 1"
      c: "1 0 -1"
      d: "-1 0 -1"
      transform:
        - scale: "5 1 5"
        - rotate:
            axis: "1 0 0"
            angle: "-90"
        - translate: "0 0 -5"
      material:
        phong:
          color: "1.0 1.0 1.0"
          Kd: 0.5
          Ks: 0.5
          Es: 16
  lights:
    - type: "point"
      color: "0.8 0.2 0.2"
      transform:
        - translate: "1 10 4"
    - type: "point"
      color: "0.5 0.5 0.5"
      transform:
        - translate: "1 -2 4"
